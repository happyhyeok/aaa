<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 5게임 추천기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="theme-toggle-btn" class="theme-toggle" onclick="toggleTheme()">🌙</button>
        <h1>🎰 이번 주 대박 기원</h1>
        
        <div class="result-area" id="result-area">
            <div style="color: var(--sub-text); padding: 50px 0;">
                아래 버튼을 눌러<br>5게임을 추천받으세요!
            </div>
        </div>

        <button class="generate-btn" onclick="generateFiveGames()">5게임 추천받기</button>

        <div class="contact-form">
            <h3>🤝 제휴 문의</h3>
            <form action="https://formspree.io/f/mzdavzjb" method="POST">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용을 입력해 주세요." required></textarea>
                <button type="submit">문의하기</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
