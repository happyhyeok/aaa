    <script>
        function generateFiveGames() {
            const resultArea = document.getElementById('result-area');
            resultArea.innerHTML = ''; // ê¸°ì¡´ ê²°ê³¼ ì´ˆê¸°í™”
            
            const labels = ['A', 'B', 'C', 'D', 'E']; // ê° ì¤„ ë¼ë²¨

                const numbers = getLottoNumbers();

                // ìˆœì°¨ì ìœ¼ë¡œ ë‚˜íƒ€ë‚˜ëŠ” ì• ë‹ˆë©”ì´ì…˜ ë”œë ˆì´ (0.1ì´ˆì”© ëŠ¦ê²Œ)
                rowDiv.style.animationDelay = `${index * 0.1}s`;

                const labelSpan = document.createElement('span');

                // ê³µì„ ë‹´ì„ ì»¨í…Œì´ë„ˆ
                const ballsDiv = document.createElement('div');

        // ë¡œë˜ ë²ˆí˜¸ 1ì„¸íŠ¸(6ê°œ) ìƒì„± í•¨ìˆ˜
        function getLottoNumbers() {
            const numbers = new Set();
            while(numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            return Array.from(numbers).sort((a, b) => a - b);
        }

        // ë²ˆí˜¸ë³„ ìƒ‰ìƒ ê²°ì • í•¨ìˆ˜
        function getColorClass(num) {
            if (num <= 10) return 'yellow';
            if (num <= 20) return 'blue';
            if (num <= 30) return 'red';
            if (num <= 40) return 'gray';
            return 'green';
        }
